<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            padding: 20px;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Fondo animado y borroso */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff0000, #00ff00);
            background-size: 300% 300%;
            animation: moverColores 8s infinite alternate;
            filter: blur(10px);
            z-index: -1;
        }
        @keyframes moverColores {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        textarea, select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            outline: none;
        }
        button {
            background: #ff007f;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff0055;
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traductor de Texto ❤️</h1>
        <textarea id="texto" placeholder="Escribe el texto aquí..."></textarea>
        <select id="idioma">
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
        </select>
        <button onclick="traducir()">Traducir</button>
        <p id="resultado"></p>
    </div>

    <script>
        function traducir() {
            let texto = document.getElementById("texto").value;
            let idioma = document.getElementById("idioma").value;
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=es|${idioma}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultado").textContent = data.responseData.translatedText;
                })
                .catch(error => {
                    document.getElementById("resultado").textContent = "Error en la traducción";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
