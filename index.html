<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiXitGera</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            text-align: center;
            background: black;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px yellow;
            border: 2px solid yellow;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            text-shadow: 0 0 5px yellow;
        }
        input, select, button {
            font-size: 16px;
            padding: 10px;
            border: none;
            background: yellow;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button:hover {
            background: gold;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 SensiXitGera 🎯</h1>
        <input type="text" id="buscarModelo" placeholder="Buscar dispositivo..." onkeyup="filtrarModelos()">
        <select id="modeloSamsung"></select>
        <button onclick="generarSensibilidad()">Generar Sensibilidad</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const modelos = [
            "Samsung Galaxy A05", "Samsung Galaxy A05s", "Samsung Galaxy A14 4G", "Samsung Galaxy A14 5G",
            "Samsung Galaxy A15 4G", "Samsung Galaxy A15 5G", "Samsung Galaxy A35 5G", "Samsung Galaxy A53",
            "Samsung Galaxy A52s", "Samsung Galaxy A52", "Samsung Galaxy A33", "Samsung Galaxy A32",
            "Samsung Galaxy A22", "Samsung Galaxy A13", "Samsung Galaxy A03", "Samsung Galaxy A03 Core",
            "Samsung Galaxy S25 Ultra", "Samsung Galaxy S25+", "Samsung Galaxy S25", "Samsung Galaxy S24 Ultra",
            "Samsung Galaxy S24+", "Samsung Galaxy S24", "Samsung Galaxy S24 FE", "Samsung Galaxy S23 Ultra",
            "Samsung Galaxy S23+", "Samsung Galaxy S23", "Samsung Galaxy S23 FE", "Samsung Galaxy S22 Ultra",
            "Samsung Galaxy S22+", "Samsung Galaxy S22", "Samsung Galaxy S21 FE", "Samsung Galaxy S21 Ultra",
            "Samsung Galaxy S21", "Samsung Galaxy S20 FE", "Samsung Galaxy Note20 Ultra", "Samsung Galaxy Note20",
            "Samsung Galaxy Note10 Lite", "Samsung Galaxy Note10", "Samsung Galaxy Note10+", "Samsung Galaxy M52 5G",
            "Samsung Galaxy M51", "Samsung Galaxy M32", "Samsung Galaxy M31", "Samsung Galaxy M22", "Samsung Galaxy M11",
            "Poco M7 5G", "Poco X7 Pro edición Iron Man", "Poco X7 Pro", "Poco X7", "Poco X6 Pro", "Poco X6",
            "Poco M7 Pro 5G", "Poco C75 5G", "Poco C75", "Poco F6 Deadpool", "Poco M6 4G", "Poco M6 5G",
            "Poco M6 5G Plus", "Poco Pad", "Poco F6 Pro", "Poco F6", "Poco C61", "Poco X6 Neo", "Poco M6 Pro",
            "Poco X6", "Poco C65 India", "Poco X6 Pro", "Poco M6 Pro 5G", "Poco F5", "Poco F5 Pro 5G",
            "Poco C51", "Poco C55", "Poco X5 5G", "Poco X5 Pro 5G", "Poco C50", "Poco M5s", "Poco M5",
            "Poco M4 5G India", "Poco X4 GT", "Poco F4", "Poco M4 5G", "Poco F4 GT", "Poco C40",
            "Poco X4 Pro", "Poco M4 Pro", "Poco M4 Pro 5G", "Poco C31", "Poco X3 GT", "Poco F3 GT",
            "Poco M3 Pro 5G India", "Poco M3 Pro 5G", "Poco X3 Pro", "Poco M3 MZB087AIN", "Poco M3",
            "Poco C3", "Poco X3", "Poco M2", "Poco X3 NFC", "Poco M2 Pro", "Poco X2"
        ];

        function cargarModelos() {
            let select = document.getElementById("modeloSamsung");
            select.innerHTML = "";
            modelos.forEach(modelo => {
                let option = document.createElement("option");
                option.value = modelo;
                option.textContent = modelo;
                select.appendChild(option);
            });
        }

        function filtrarModelos() {
            let input = document.getElementById("buscarModelo").value.toLowerCase();
            let select = document.getElementById("modeloSamsung");
            select.innerHTML = "";

            modelos.forEach(modelo => {
                if (modelo.toLowerCase().includes(input)) {
                    let option = document.createElement("option");
                    option.value = modelo;
                    option.textContent = modelo;
                    select.appendChild(option);
                }
            });
        }

        function generarSensibilidad() {
            let modelo = document.getElementById("modeloSamsung").value;
            let dpi = Math.floor(Math.random() * (800 - 300) + 300);
            let general = Math.floor(Math.random() * (200 - 100) + 100);
            let miraRedDot = Math.floor(Math.random() * (200 - 100) + 100);
            let mira2x = Math.floor(Math.random() * (200 - 100) + 100);
            let mira4x = Math.floor(Math.random() * (200 - 100) + 100);
            let miraAWM = Math.floor(Math.random() * (200 - 100) + 100);
            let miraFree = Math.floor(Math.random() * (200 - 100) + 100);

            let resultado = `
                📱 <b>Modelo:</b> ${modelo} <br>
                📌 <b>DPI:</b> ${dpi} <br>
                🎯 <b>General:</b> ${general} <br>
                🔴 <b>Red Dot:</b> ${miraRedDot} <br>
                🔍 <b>Mira 2X:</b> ${mira2x} <br>
                🔭 <b>Mira 4X:</b> ${mira4x} <br>
                🎯 <b>AWM:</b> ${miraAWM} <br>
                🆓 <b>Mira Libre:</b> ${miraFree}
            `;

            document.getElementById("resultado").innerHTML = resultado;
        }

        window.onload = cargarModelos;
    </script>
</body>
</html>
