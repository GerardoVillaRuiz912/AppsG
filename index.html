<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensibilidad Free Fire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        input {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid yellow;
        }
        select {
            background-color: #1e1e1e;
            color: white;
        }
        button {
            background-color: yellow;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid yellow;
            text-align: center;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Configuración de Sensibilidad Free Fire</h1>

    <input type="text" id="busqueda" placeholder="Buscar dispositivo..." onkeyup="filtrarModelos()">
    
    <select id="modelo"></select>
    
    <label>
        <input type="checkbox" id="usarDPI"> Usar DPI personalizado
    </label>

    <button onclick="generarSensibilidad()">Obtener Sensibilidad</button>
    
    <div id="resultado"></div>

    <script>
        // Lista de modelos directamente en el HTML (simulando el JSON)
        let modelos = [
            "Samsung Galaxy A05", "Samsung Galaxy A05s", "Samsung Galaxy A14 4G", "Samsung Galaxy A14 5G",
            "iPhone 7", "iPhone 7 Plus", "iPhone 8", "iPhone 8 Plus", "iPhone XS", "iPhone XS Max",
            "Moto Razr 50 Ultra", "Moto Razr 50", "Moto Razr 40 Ultra", "Motorola Edge 50 Ultra",
            "Xiaomi Redmi Note 14 Pro+ 5G", "Xiaomi Redmi Note 14 Pro 5G", "Xiaomi Redmi Note 14 Pro"
        ];

        function cargarModelos() {
            let select = document.getElementById("modelo");
            select.innerHTML = "";
            modelos.forEach(modelo => {
                let option = document.createElement("option");
                option.value = modelo;
                option.textContent = modelo;
                select.appendChild(option);
            });
        }

        function filtrarModelos() {
            let filtro = document.getElementById("busqueda").value.toLowerCase();
            let select = document.getElementById("modelo");
            select.innerHTML = "";

            modelos.filter(modelo => modelo.toLowerCase().includes(filtro))
                .forEach(modelo => {
                    let option = document.createElement("option");
                    option.value = modelo;
                    option.textContent = modelo;
                    select.appendChild(option);
                });
        }

        function generarSensibilidad() {
            let modelo = document.getElementById("modelo").value;
            let usarDPI = document.getElementById("usarDPI").checked;
            let sensibilidad = {
                general: generarValor(),
                puntoRojo: generarValor(),
                mira2x: generarValor(),
                mira4x: generarValor(),
                miraAWM: generarValor(),
                botónDisparo: generarValor()
            };

            let dpi = usarDPI ? `<p><strong>DPI Recomendado:</strong> ${Math.floor(Math.random() * (600 - 400 + 1)) + 400}</p>` : "";

            document.getElementById("resultado").innerHTML = `
                <h3>Configuración para ${modelo}:</h3>
                <table>
                    <tr>
                        <th>Configuración</th>
                        <th>Valor (%)</th>
                    </tr>
                    <tr>
                        <td>General</td>
                        <td>${sensibilidad.general}%</td>
                    </tr>
                    <tr>
                        <td>Punto Rojo</td>
                        <td>${sensibilidad.puntoRojo}%</td>
                    </tr>
                    <tr>
                        <td>Mira 2X</td>
                        <td>${sensibilidad.mira2x}%</td>
                    </tr>
                    <tr>
                        <td>Mira 4X</td>
                        <td>${sensibilidad.mira4x}%</td>
                    </tr>
                    <tr>
                        <td>Mira AWM</td>
                        <td>${sensibilidad.miraAWM}%</td>
                    </tr>
                    <tr>
                        <td>Botón de Disparo</td>
                        <td>${sensibilidad.botónDisparo}%</td>
                    </tr>
                </table>
                ${dpi}
            `;
        }

        function generarValor() {
            return Math.floor(Math.random() * (200 - 150 + 1)) + 150;
        }

        window.onload = cargarModelos;
    </script>
</body>
</html>
